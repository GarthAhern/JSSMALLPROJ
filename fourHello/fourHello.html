<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="fourHello.js"></script>
</head>
<body>
    <script>
        var languages = {
            english: "Hello",
            german: "Guten Tag!",
            notALanguage: 10,
            spanish: "Hola!"
        }

        for(let language in languages){
            if((typeof languages[language]) == "string"){
                document.write("<p>" + languages[language] + "</p>");
            }
            else{
                document.write("<span>" + "AAAAAAAAAAAAAAAHHHHHHHHHHHHHHH!!!!" + "</span>");
            }
        }
    
    </script>
</body>
</html>
